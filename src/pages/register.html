<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../sass/register.css">
</head>

<body>
    <header class="head">
        <article>
            <a href="">
                <img src="../images/login_new_logo.png"></a>
        </article>
        <article>
            <span>
                <i></i>天天低价
            </span>
            <span>
                <i></i>正品保障
            </span>
            <span>
                <i></i>7天退换货
            </span>
            <span>
                <i></i>评价晒单有礼
            </span>
        </article>
    </header>

    <a class="login_new_bg" target="_blank" href="">
        <img border="0" width="2000" height="560" src="../images/68074f6f4abb3bd39eec3acfebacf164.jpg">
    </a>

    <main class="main_box">
        <article class="login">
            <section class="loginRight">
                <div class="register_new_title">
                    <span class="reg">欢迎注册</span>
                    <a class="reglogin" href="/members/login">登录</a>
                </div>
                <div id="mobileoremail">
                    <div id="mobilediv">
                        <div class="login_txt register_txt">
                            <input type="text" name="mobile" id="mobile" placeholder="请输入手机号" autocomplete="off">
                            <span class="deletemobile" style="display:none;"></span>
                        </div>
                        <!-- <div class="true" id="true1"><img src="../images/vcodeicon.png"></div> -->
                    </div>
                </div>

                <div class="login_txt register_txt">
                    <input type="password" name="password" id="password" value="" placeholder="请设置密码" autocomplete="off"
                        maxlength="16">
                    <span class="show" id="togglePassword"></span>
                    <div class="true" id="true3"><img
                            src="../images/vcodeicon.png"></div>
                </div>
            </section>
        </article>
    </main>
</body>

</html>
